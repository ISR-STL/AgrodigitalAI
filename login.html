<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Painel AgroDigital5.0™ | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #243b55 0%, #141e30 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }
        .login-container {
            background: rgba(34,49,63,0.95);
            padding: 40px 32px;
            border-radius: 18px;
            box-shadow: 0 0 22px 4px #0008;
            min-width: 340px;
            max-width: 100vw;
        }
        .login-logo {
            width: 70px;
            margin-bottom: 18px;
            border-radius: 12px;
        }
        .login-title {
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo AgroDigital" class="login-logo">
        <div class="login-title">Painel <span style="color:#03e9f4;">AgroDigital5.0™</span></div>
        <form method="post">
            <div class="form-group mb-3">
                <input type="text" class="form-control" name="username" placeholder="Usuário" required>
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" name="password" placeholder="Senha" required>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
            {% endif %}
            {% endwith %}
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="mt-3" style="font-size: 0.93em; color: #aaa;">© {{2025}} AgroDigital Holding</div>
    </div>
</body>
</html>
